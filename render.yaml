services:
  - type: web
    name: careerpath-ai-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: production
